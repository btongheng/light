<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/light-bulb-on.png" sizes="32x2">
    <link rel="stylesheet" href="css/style.css">
    <title>Light Switch</title>
</head>
<!-- Copy CODE from w3school -->
<body id="body">
    <div id="container" class="container">
        <h1>My First JavaScript</h1>
        <p>Here, a JavaScript changes the value of the src (source) attribute of an image.</p>
        <img id="myImage" src="./images/light-bulb-off.png" width="180" height="180">
        <div class="button">
            <button class="button" type="button" onclick="light(1)">Light On</button>
            <button class="button" type="button" onclick="light(0)">Light Off</button>
        </div>
    </div>

    <script src="js/switch.js"></script>
</body>

</html>
